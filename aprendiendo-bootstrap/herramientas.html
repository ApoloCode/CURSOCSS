<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>

<body>
    
    <div class="container" style="height: 500px">

        <h1>Herramientas disponibles en Bootstrap 4</h1>

        <hr>
        
        <div class="float-start m-2 p-3 text-white bg-primary caja w-25 h-25 border border-success rounded-0">
            Esto es una caja
        </div>
        <div class="float-start m-2 p-3 text-white bg-danger caja w-25 h-25 border border-primary rounded-0">
            Esto es una caja
        </div>
        <div class="float-start m-2 p-3 text-secondary bg-warning caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="m-2 p-3 mx-auto shadow-none visible text-light bg-success caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <hr>
        <h2>Esto es el fin del contenedor</h2>
        <hr>

        <p class="display-4 fst-italic text-center text-lowercase">Esto es un texto</p>

        <code>
            <pre>
                if($hola == 'mundo'){
                    echo 'hola mundo';
                }
            </pre>
        </code>

        <kbd>Control + D</kbd> para volver al escritorio

    </div>

    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
